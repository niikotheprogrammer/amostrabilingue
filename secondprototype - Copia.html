
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      margin: 0;
    }

    .quiz-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .feedback {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .score {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2 id="question"></h2>
    <input type="text" id="userAnswer" oninput="checkLiveAnswer(this.value)">
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score"></div>
    <div id="timer"></div>
  </div>

  <script>
    const questions = [
      { question: "What planet do we live on?", answer: "earth" },
      { question: "What is 2 + 2?", answer: "4" },
      { question: "What color is the sky?", answer: "blue" }
    ];

    let currentIndex = 0;
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let answered = false;

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (currentIndex >= questions.length) {
        endGame();
        return;
      }
      answered = false;
      document.getElementById("question").textContent = questions[currentIndex].question;
      document.getElementById("userAnswer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkLiveAnswer(input) {
      const correct = questions[currentIndex].answer.toLowerCase();
      const feedback = document.getElementById("feedback");

      if (!answered && input.trim().toLowerCase() === correct) {
        score++;
        feedback.textContent = "Correct!";
        feedback.style.color = "lightgreen";
        answered = true;
        setTimeout(() => {
          currentIndex++;
          loadQuestion();
        }, 1000);
      } else {
        feedback.textContent = "";
      }
    }

    function endGame() {
      document.getElementById("question").textContent = "Quiz Complete!";
      document.getElementById("userAnswer").style.display = "none";
      document.getElementById("feedback").textContent = "";
      document.getElementById("score").textContent = `Your score: ${score} / ${questions.length}`;
    }

    loadQuestion();
    startTimer();
  </script>
</body>
</html>
